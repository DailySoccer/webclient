<div class="tab-bar-wrapper" *ngIf="isShown">
  
  <div class="tab-bar-item" (click)="homeTab.goLocation()" [ngClass]="{'active': homeTab.isActive}">
    <img src="{{homeTab.iconImage}}">
    <span class="tab-bar-item-name">{{homeTab.name}}</span>
  </div>
 
  <div class="tab-bar-item" (click)="myContest.goLocation()" [ngClass]="{'active': myContest.isActive}">
    <img src="{{myContest.iconImage}}">
    <span class="tab-bar-item-name">{{myContest.name}}</span>
    <span class="tab-bar-item-badge" [ngClass]="{'has-notifications': myContest.notificationsCount > 0}">{{myContest.notificationsCount}}</span>
  </div>
  
  <div class="tab-bar-item" (click)="contestsTab.goLocation()" [ngClass]="{'active': contestsTab.isActive}">
    <img src="{{contestsTab.iconImage}}">
    <span class="tab-bar-item-name">{{contestsTab.name}}</span>
    <span class="tab-bar-item-badge" [ngClass]="{'has-notifications': contestsTab.notificationsCount > 0}">{{contestsTab.notificationsCount}}</span>
  </div>
  
  <div class="tab-bar-item" (click)="liveContestTab.goLocation()" [ngClass]="{'active': liveContestTab.isActive}">
    <img src="{{liveContestTab.iconImage}}">
    <span class="tab-bar-item-name">{{liveContestTab.name}}</span>
    <span class="tab-bar-item-badge" [ngClass]="{'has-notifications': liveContestTab.notificationsCount > 0}">{{liveContestTab.notificationsCount}}</span>
  </div>
 
  <div class="tab-bar-item" (click)="leaderTab.goLocation()" [ngClass]="{'active': leaderTab.isActive}">
    <img src="{{leaderTab.iconImage}}">
    <span class="tab-bar-item-name">{{leaderTab.name}}</span>
    <span class="tab-bar-item-badge" [ngClass]="{'has-notifications': leaderTab.notificationsCount > 0}">{{leaderTab.notificationsCount}}</span>
  </div>
  
</div>

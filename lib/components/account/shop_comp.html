<div class="money-slot" *ngFor="let item of goldProducts">
  <img class="gold-icon" src="{{item.captionImage}}">
  <img src="{{getLocalizedText('mostpopularimagesource')}}" class="gold-item-popular" *ngIf="item.isMostPopular">
  <div class="description">
    <div class="name">{{item.description}}</div>
    <div class="coins-count">{{item.quantity}}</div>
  </div>
  <div class="price">
    <!--div class="free-increment" ng-if="item.freeIncrement > 0">
      <span class="free-increment-count">{{item.freeIncrement}}</span>
      <span class="free-increment-desc">{{getLocalizedText('free')}}</span>
    </div-->
    <div class="buy-button" (click)="buyGold(item.id)">{{item.price}}</div>
  </div>
</div>

<ng-view></ng-view>

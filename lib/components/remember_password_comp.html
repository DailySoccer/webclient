<div id="rememberPasswordRoot">
  <div id="loginBox" class="main-box">

    <div class="panel window-slide-in">

      <!-- Header -->
      <div class="panel-heading">
        <div class="panel-title">RECORDAR CONTRASEÑA</div>
        <button type="button" class="close" ng-click="comp.navigateTo('login', {}, $event)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>

      <div class="panel-body" ng-cloak>

        <form id="loginForm" class="form-horizontal" ng-submit="comp.rememberMyPassword()" data-toggle="validator" role="form" formAutofillFix>

          <div class="form-description">¿Olvidaste tu contraseña? Introduce tu dirección de correo electrónico y recibirás un email para recuperar tu cuenta.</div>
          <!-- MAIL -->
          <div class="input-group">
            <span class="input-group-addon"><div class="glyphicon glyphicon-envelope"></div></span>
            <input id="email" name="Email" type="email" ng-model="comp.email" placeholder="Correo electrónico" class="form-control" data-toggle="validator" ng-focus="true">
          </div>
          <!-- BUTTONS -->
          <div class="input-group">
            <div class="new-row">
              <button type="submit" id="btnSubmit"  ng-click="comp.rememberMyPassword()" ng-disabled="!comp.isEnabledSubmit" class="enter-button-half">ENVIAR</button>
              <button id="btnCancelRemember" ng-click="comp.navigateTo('login', {}, $event)" class="cancel-button-half">CANCELAR</button>
            </div>
          </div>
          <!-- Error de login/password -->
          <div class="input-group">
            <div class="new-row">
              <div id="errLabel" class="login-err-text">El correo introducido no pertenece a ningíún usuario registrado</div>
            </div>
          </div>
          <!-- GOTO REGISTER -->
          <div class="input-group">
            <div class="new-row">
              <div class="separator-top">¿Aún no tienes cuenta? <a ng-click="comp.navigateTo('join', {}, $event)"> Regístrate aquí! </a></div>
            </div>
          </div>

        </form>

      </div>

    </div>

  </div>
</div>

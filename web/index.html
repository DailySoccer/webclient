<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Daily Soccer</title>
    
    <!-- Because the Shadow DOM polyfill does extensive DOM patching, platform.js should be included before other script tags. -->
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
        
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">-->
    <!--<link rel="stylesheet" href="bootstrap-3.1.1/dist/css/bootstrap.css">-->
    
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script src="less-1.7.0.min.js" type="text/javascript"></script>
  </head>
  
  <body>
    <main-menu></main-menu>

    <div class="container">
      <div flash-messages class="ng-cloak">
        <div ng-repeat="m in flashCtrl.messages" id="flash-messages">
            <div class="alert alert-{{m.type}} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span class="">{{m.text}}</span>
            </div>
        </div>    
      </div>

      <div class="starter-template">
        <ng-view></ng-view>
      </div>      
    </div>

    <!-- Deprecated
    <script src="packages/shadow_dom/shadow_dom.debug.js"></script>
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    -->
        
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>-->
    <script src="bootstrap-3.1.1/dist/js/bootstrap.js"></script>
    
    <!-- <script src="autofill-event.js"></script> -->
    
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>

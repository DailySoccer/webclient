<div class="lineup-selector">
  <div class="lineup-formation-selector-wrapper collapsed" data-toggle="collapse" data-target="#formationsPanel">
    <span class="current-formation">{{getPrintableFormation()}}</span>
    <span class="formation-change-button">{{getLocalizedText('change')}}</span>
  </div>
  <div id="formationsPanelRoot" class="animate">
    <div class="formation-panel-wrapper" >
       
      <div id="formationsPanel" class="formations-container collapse">
        <span class="formation-element" id="formationElement{{key}}" *ngFor="let key of formationList">
          <input id="formation{{key}}" name="formation{{key}}" type="radio" value="{{key}}" value="key" [(ngModel)]="formationId">
          <label attr.for="formation{{key}}">{{formationToString(key)}}</label>
        </span>
      </div>
    </div>
  </div>

  <div class="lineup-selector-slot" *ngFor="let slot of lineupSlots" (click)="onLineupSlotSelected({'slotIndex': $index})" [ngClass]="getSlotClassColor($index)">

    <div *ngIf="slot == null">
      <div class="column-fieldpos"></div>
      <div class="column-empty-slot">{{getSlotDescription($index)}}</div>
      <div class="column-action"><action class="iconButtonSelect"><span class="glyphicon glyphicon-chevron-right"></span></action></div>
    </div>

    <div *ngIf="slot != null">
      <!--div class="column-fieldpos">{{slot.fieldPos.abrevName}}</div-->
      <div class="column-primary-info">
        <span class="soccer-player-name">{{slot.fullName}}</span>
        <span class="match-event-name" [innerHTML]="slot.matchEventNameHTML"></span>
      </div>
      <div class="column-salary">${{getPrintableSalary(slot.salary)}}</div>
      <div class="column-gold-cost" [innerHTML]="getPrintableGoldCost(slot)"></div>
      <div class="column-action"><action class="iconButtonRemove"><span class="glyphicon glyphicon-remove"></span></action></div>
    </div>
  </div>
  
  <div class="alert alert-danger alert-dismissible alert-red-numbers" [ngClass]="{'active':alertNotEnoughResources}" role="alert" [innerHTML]="getLocalizedText('not-enough-resources')"></div>
  <div class="alert alert-danger alert-dismissible alert-red-numbers" [ngClass]="{'active':alertNegativeBalance}" role="alert" [innerHTML]="getLocalizedText('wastedsalarycap')"></div>
  <div class="alert alert-danger alert-max-players-same-team" [ngClass]="{'active':alertMaxPlayersSameTeamExceed}" role="alert" [innerHTML]="getLocalizedText('maxplayersteam')"></div>
  
</div>

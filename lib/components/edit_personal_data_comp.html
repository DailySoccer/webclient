<div id="personalDataContent">

  <div class="header">
    <span class="header-title">EDITAR CUENTA</span>
  </div>

  <div class="content">
    <!-- Nombre -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtName" type="text" ng-model="comp.userData.firstName" name="firstName" placeholder="Nombre" class="form-control"></div>
    </div>
    <!-- Apelidos -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtLastName" type="text" ng-model="comp.userData.lastName" name="lastName" placeholder="Apellidos" class="form-control"></div>
    </div>
    <!-- Nickname -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtNickName" type="text" ng-model="comp.userData.nickName" name="email" placeholder="Email" class="form-control"></div>
    </div>
    <!-- Correo Electrónico -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtEmail" type="email" ng-model="comp.userData.email" name="email" placeholder="Email" class="form-control"></div>
    </div>
    <!-- Label Contraseña -->
    <div class="content-field-block">
      <div class="control-wrapper"><span id="lblPassword" class="text-label">Contraseña: ********</span></div>
    </div>
    <!-- Contraseña -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtPassword" type="password" ng-model="comp.password" name="password" placeholder="Contraseña" class="form-control"></div>
    </div>
    <!-- Repetir Contraseña -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtRepeatPassword" type="password" ng-model="comp.repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña" class="form-control"></div>
    </div>
    <!-- Label Instrucciones contraseña -->
    <div class="content-field-block">
      <div class="control-wrapper"><span id="lblPasswordIntructions" class="text-label">Asegúrate al menos que tiene 8<br>caracteres y que no contiene espacios</span></div>
    </div>
    <!-- Pais -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtCountry" type="text" ng-model="comp.country" name="contry" placeholder="País" class="form-control"></div>
    </div>
    <!-- Region -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtRegion" type="text" ng-model="comp.region" name="region" placeholder="Región" class="form-control"></div>
    </div>
    <!-- Ciudad -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtCity" type="text" ng-model="comp.city" name="city" placeholder="Ciudad" class="form-control"></div>
    </div>
  </div>

  <!-- Notificaciones -->
    <div class="header">NOTIFICACIONES</div>
    <div class="subscriptions-content">

      <div class="content-field-block">

        <div class="subscription-wrapper">
          <div class="subscription-label">NEWSLETTER/OFERTAS ESPECIALES</div>
          <div class="check-wrapper"> <input type="checkbox" name="switchNewsletter"> </div>
        </div>

        <div class="subscription-wrapper">
          <div class="subscription-label">NOTIFICACIONES DE JUEGO</div>
          <div class="check-wrapper"> <input type="checkbox" name="switchGameAlerts"> </div>
        </div>

        <div class="subscription-wrapper">
          <div class="subscription-label">NOTIFICACIONES DE TUS FICHAJES</div>
          <div class="check-wrapper"> <input type="checkbox" name="switchsoccerPlayerAlerts"> </div>
        </div>

      </div>

    </div>

</div>

<section view-contest-ctrl ng-show="ctrl.initialized">
  <div class="contest-id-bar">
    <div class="contest-id">ID: {{ctrl.contest.contestId.toUpperCase()}}</div>
  </div>
  <contest-header contestData="ctrl.contest"></contest-header>
  <div class="info-and-social-bar">
    <div class="social"><img src="images/socialBig.png"></div>
     <div class="teams-info" ng-repeat="match in ctrl.matchesInvolved" ng-bind-html="match"></div>
  </div>
  <div id="liveContestRoot" ng-switch="ctrl.scrDet.isXsScreen" ng-cloak>
    <div ng-switch-when="true">
      <ul class="nav nav-tabs" id="liveContestTab" >
        <li class="active"><a href="#/live_contest/#userFantasyTeam" data-toggle="tab">Tu alineaci√≥n</a></li>
        <li><a href="#/live_contest/#usersList" data-toggle="tab">Usuarios</a></li>
        <li><a href="#/live_contest/#opponentFantasyTeam" data-toggle="tab">Adversario</a></li>
      </ul>

      <div class="tab-content" id="liveContestTabContent">
        <fantasy-team class="tab-pane active" id="userFantasyTeam" contest-entry="ctrl.mainPlayer" watch="ctrl.updatedDate"></fantasy-team>
        <users-list class="tab-pane" id="usersList" contest-entries="ctrl.contestEntries" selected-contest-entry="ctrl.selectedOpponent" watch="ctrl.updatedDate"></users-list>
        <fantasy-team class="tab-pane" is-opponent="true" id="opponentFantasyTeam" contest-entry="ctrl.selectedOpponent" watch="ctrl.updatedDate"></fantasy-team>
      </div>
    </div>

    <div ng-switch-when="false">
      <fantasy-team id="userFantasyTeam" contest-entry="ctrl.mainPlayer" watch="ctrl.updatedDate"></fantasy-team>
      <users-list id="usersList" ng-show="ctrl.selectedOpponent == null" contest-entries="ctrl.contestEntries" selected-contest-entry="ctrl.selectedOpponent" watch="ctrl.updatedDate"></users-list>
      <fantasy-team id="opponentFantasyTeam" contest-entry="ctrl.selectedOpponent" is-opponent="true" ng-show="ctrl.selectedOpponent != null"
                    show-close-button="true" on-close="ctrl.selectedOpponent=null" watch="ctrl.updatedDate"></fantasy-team>
    </div>
  </div>

</section>

<div class="teams-toggler-wrapper">
  <div id="teamsToggler" type="button" class="teams-toggler"  [ngClass]="{'toggleOff': !isTeamsPanelOpen, 'toggleOn': isTeamsPanelOpen }" (click)="toggleTeamsPanel()"  data-toggle="collapse" data-target="#teamsPanel">{{buttonText}}</div>
</div>
<div id="teamsPanelRoot" [hidden]="!isShown" class="animate">

  <div class="teams-comp-bar">

    <div id="teamsPanel" class="teams-container collapse" [ngClass]="{'in': isTeamsPanelOpen }">
      <div class="top-border"></div>
      <div class="teams-box" *ngFor="let match of matchEventsSorted" [hidden]="useAsFilter">
        <div class="teams-info" [innerHTML]="getMatchAndPeriodInfo($index)"></div>
      </div>
      <matches-filter contest="contest" selected-option="matchFilter" *ngIf="useAsFilter"></matches-filter>
      <div class="bottom-border"></div>
    </div>
  </div>
  
  
</div>

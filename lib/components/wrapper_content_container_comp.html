<div class="wrapper-content-container" ng-if="!wrapperContentContainer.isLanding">    <!-- si estas logeado Ã“ en otra pantalla que no sea landing --> 
  <div class="main-content-container">
    <div flash-messages>
      <div ng-repeat="m in flashCtrl.messages" id="flash-messages">
          <div class="alert alert-{{m.type}} alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <span class="">{{m.text}}</span>
          </div>
      </div>
    </div>
    <ng-view></ng-view>
  </div>
</div>

<landing-page  ng-if="wrapperContentContainer.isLanding"> </landing-page>  <!-- si no estas logeado Y en la pantalla de landing -->

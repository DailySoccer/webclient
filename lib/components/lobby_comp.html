<!-- Header de Promociones -->
<promos></promos>

<!-- Barra de información y filtros para las versiones SM y MD-LG -->
<div id="infoAndFilterHeader">
  <div class="lobby-top-infobar">
    <p>&lt; placeholder &gt;</p>
  </div>
  <div id="contestSortsFilters">

    <div id="contestFastSort">
      <span class="filterText">Ordenar por: </span>
      <div class="btn-group" >
        <div id="sort-contest-name"      type="button" class="btn sorting-button" ng-click="comp.sortListByFlied('contest-name')">Nombre del Concurso</div>
        <div id="sort-contest-entry-fee"  type="button" class="btn sorting-button" ng-click="comp.sortListByFlied('contest-entry-fee')">Entrada</div>
        <div id="sort-contest-start-time" type="button" class="btn sorting-button" ng-click="comp.sortListByFlied('contest-start-time')">Comienzo</div>
      </div>
    </div>

    <div id="contestFastSearch">
        <input class="searcher" type="text" placeholder="Buscar torneo">
    </div>

    <div id="filterToggler">
        <div type="button" class="btn filters-button" ng-click="comp.toggleFilterMenu()" data-toggle="collapse" data-target="#filtersPanel">Filtros</div>
    </div>

  </div>
  <div id="filtersPanel" class="collapse">

      <div class="filter-column">
        <p class="filter-head">COMPETICIÓN</p>
        <div class="filter-content">
            &LT; NOT YET &gt;
        </div>
      </div>

      <div class="filter-column">
        <p class="filter-head">TORNEOS</p>
        <div class="filter-content">
            &lt; NOT YET &gt;
        </div>
      </div>

      <div class="filter-column">
        <p class="filter-head">ENTRADA</p>
        <div class="filter-content">


        </div>
      </div>

      <div class="filter-column-last">
        <p class="filter-head">TORNEOS</p>
        <div class="filter-content">
            &lt; NOT YET &gt;
        </div>
      </div>

  </div>
</div>

<!-- Lista de concursos -->
<contests-list sortedBy="comp.sortType"
               contestsList="comp.activeContestsService.activeContests"
               actionButtonTitle='"Entrar"'
               onRowClick="comp.onRowClick(contest)"
               onActionClick='comp.onActionClick(contest)'>
</contests-list>


<!-- Modal Window que envuelve la informacion de concurso, mostrada cuando clickamos en cualquiera de los campos de la fila -->
<div  id="infoContestModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div id="infoContent" class="modal-content">
        <contest-info contestData="comp.selectedContest" isPopUp="true"></contest-info>
      </div>
    </div>
</div>


<!-- Hack temporal hasta que arreglen Angular o nos respondan con una solucion mejor -->
<div class="ng-hide">
  {{comp.activeContestsService.activeContests.length}}
  {{comp.selectedContest}}
</div>

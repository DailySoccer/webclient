  <body>
    <div id="spinnerIcon"></div>
    <script>
        var spinner = null;
        var spinnerDiv = null;

        function showSpinner() {
          var opts = {
            lines: 13, // The number of lines to draw
            length: 6, // The length of each line
            width: 2, // The line thickness
            radius: 7, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 0, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#000', // #rgb or #rrggbb or array of colors
            speed: 1, // Rounds per second
            trail: 60, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: '50%', // Top position relative to parent
            left: '50%' // Left position relative to parent
          };
          spinnerDiv = document.querySelector('#spinnerIcon');
          spinner = new Spinner(opts).spin(spinnerDiv);
        }

        function hideSpinner() {
          spinner.stop(spinnerDiv);
        }
    </script>
    <script src="js/spin.min.js" onload="showSpinner()"></script>

    <div id="mainWrapper" class="wrapper-content-container">
      <main-menu-slide></main-menu-slide>
      <div id="mainContent" class="main-content-container">
        <flash-messages></flash-messages>
        <ng-view></ng-view>
        <global-connection></global-connection>
      </div>
      <div id="wrapper-push"></div>
    </div>

<div class="soccer-player-filter">
  <div class="filter-by-position">
    <span>JUGADORES</span>
    <button class="btn btn-default button-filtro-position active" ng-click="comp.enterContestCtrl.setFieldPosFilter(null)">TODOS</button>
    <button class="btn btn-default button-filtro-position" ng-click="comp.enterContestCtrl.setFieldPosFilter(fieldPos)" ng-repeat="fieldPos in comp.posFilterList" ng-bind-html="fieldPos.abrevName"></button>
  </div>
  <select id="match-fliter" class="match-selector-filter" ng-model="comp.optionValue" ng-selected="comp.setFilterMatch()">
    <option ng-repeat="match in comp.matchesList" ng-value="match.id">{{match.texto}}</option>
  </select>
  <input type="text" id="name-player-filter" class="name-player-input-filter" placeholder="Buscar jugador" ng-model="comp.nameFilter" ng-keyup="comp.setFilterSoccerName()" />
</div>

<div class="soccer-player-list-header-table" ng-show="comp.scrDet.isDesktop" ng-cloack>
  <div class="filterOrderPos"><a ng-click="comp.enterContestCtrl.shortListByField('Pos')">Pos.</a></div>
  <div class="filterOrderName"><a ng-click="">Nombre</a></div>
  <div class="filterOrderDFP"><a ng-click="">DFP</a></div>
  <div class="filterOrderPlayed"><a ng-click="">Jugados</a></div>
  <div class="filterOrderSalary"><a ng-click="">Sueldo</a></div>
</div>

<div class="soccer-players-list">

  <div class="soccer-players-list-slot" ng-repeat="slot in comp.enterContestCtrl.availableSoccerPlayers" ng-class="comp.getSlotClassColor(slot.fieldPos.abrevName)">
    <div class="column-fieldpos" ng-click="comp.onRow(slot.id)">{{slot.fieldPos.abrevName}}</div>
    <div class="column-primary-info">
      <span class="soccer-player-name" ng-click="comp.onRow(slot.id)">{{slot.fullName | limitToDot : comp.showWidth(slot.fullName)}}</span>
      <span class="match-event-name" ng-click="comp.onRow(slot.id)" ng-bind-html="slot.matchEventName"></span>
    </div>
    <div class="column-dfp" ng-click="comp.onRow(slot.id)">{{slot.fantasyPoints}}</div>
    <div class="column-played" ng-click="comp.onRow(slot.id)">{{slot.playedMatches}}</div>
    <div class="column-salary" ng-click="comp.onRow(slot.id)">{{slot.salary}}€</div>
    <div class="column-add">
      <button type="button" class="btn" ng-click="comp.enterContestCtrl.onSoccerPlayerSelected(slot)">Añadir</button>
    </div>
  </div>

</div>

<h1>HELLO</h1>

<div class="container" id="active-contest-list">
  <div class="row" ng-repeat="contest in activeContestList.contestService.activeContests">

      <div class="col-sm-1"><img src="images/IconPrize.png"/></div>
      <div class="col-sm-1"><img src="images/IconPrize.png"/></div>
      <div class="col-sm-4">
        <span>{{contest.name}}</span> |
        <span>{{contest.maxUsers}}</span> |
        <span>{{contest.currentUserIds}}</span> |
        <span>{{activeContestList.contestService.getSalaryCapForContest(contest)}}</span>
      </div>
          
      <div class="col-sm-6">
        <span>{{activeContestList.contestService.getEntryFeeForContest(contest)}}</span> |
        <span>{{activeContestList.contestService.getPrizeTypeForContest(contest)}}</span>
        
        <button type="button" class="btn btn-primary" ng-click="activeContestList.enterContest(contest)">Entrar</button>
      </div>
  </div>
</div>

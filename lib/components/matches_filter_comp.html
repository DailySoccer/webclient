<div id="matchesFilter" class="matches-filter"> <!-- ng-class="{'contest-info-tab-active': comp.isActiveContestInfoTab()}"> -->
  <button class="btn btn-default button-filtro-team" ng-repeat="match in comp.availableMatchEvents" ng-bind-html="match.texto" id="match-{{match.id}}" 
          ng-click="comp.optionsSelectorValue = match.id">
  </button>
</div>

<select id="matchesSelectorFilter" class="matches-selector-filter" ng-model="comp.optionsSelectorValue">
  <option ng-repeat="match in comp.availableMatchEventsSelect" id="option-match-{{match.id}}" value="{{$index + 1}}" ng-value="match.id">{{match.texto}}</option>
</select>

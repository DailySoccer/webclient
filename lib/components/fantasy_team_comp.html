<div class="fantasy-team-wrapper" ng-cloak>

  <div class="fantasy-team-header">
    <div class="ranking-box">
      <span class="title">POS</span>
      <span class="content">{{fantasyTeam.userPosition}}</span>
    </div>

    <div class="score-box">
      <span class="title">PUNTOS</span>
      <span class="content">{{fantasyTeam.userScore}}</span>
    </div>

    <div class="user-picture"></div>
    <div class="user-nickname">{{fantasyTeam.userNickname}}</div>
    <div class="total-remaining-matches-time">TIEMPO RESTANTE: {{fantasyTeam.remainingTime}}</div>


    <div class="close-team" ng-click="fantasyTeam.onCloseButtonClick()">
      <span class="title">CERRAR</span>
      <span class="glyphicon glyphicon-remove"></span>
    </div>

  </div>

  <div class="fantasy-team-list">
    <div class="fantasy-team-slot" ng-repeat="slot in fantasyTeam.slots"  ng-click="fantasyTeam.onRow(slot);">
      <div class="soccer-player-row" data-toggle="collapse" data-target="#statistic_{{fantasyTeam.owner}}_{{$index}}">
        <div class="column-fieldpos">{{slot.fieldPos.abrevName}}</div>
        <div class="column-primary-info">
          <span class="soccer-player-name">{{slot.fullName}}</span>
          <span class="match-event-name" ng-bind-html="slot.matchEventName"></span>
          <span class="remaining-match-time">{{slot.percentOfUsersThatOwn}}% LO TIENEN</span>
        </div>
        <div class="column-score">{{slot.score}}</div>
      </div>
      <div id="statistic_{{fantasyTeam.owner}}_{{$index}}" class="soccer-player-statistics collapse" ng-class="fantasyTeam.restoreStatisticsCss('statistic_{{fantasyTeam.owner}}_{{$index}}')">
        <div class="statistic" ng-repeat="stat in slot.stats">
          <div class="stat-name">{{stat['name']}}</div>
          <div class="stat-points">{{stat['points']}}</div>
        </div>
      </div>
    </div>
  </div>

</div>

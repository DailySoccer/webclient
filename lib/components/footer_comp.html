<div id="mainFooter" ng-cloak>

   <div class="sup-footer-wrapper">
    <div class="user-info-sup-footer" ng-show="footer.profileService.isLoggedIn">
        <a id="footerProfile" href="#" class="goto-link" ng-click="footer.gotoProfile()"><span class="username-link">{{footer.profileService.user.nickName}}</span></a>
        <a id="footerLogOut" href="#" class="goto-link" ng-click="footer.profileService.logout()"><span class="logout-link">Salir</span></a>
        <button id="footerAddFunds" class="add-funds-button">AÑADIR FONDOS</button>
    </div>
  </div>

  <div class="sub-footer-wrapper">
    <div class="sub-footer">

      <div class="data-wrapper">
          <a class="goto-link" id="footerHelp" ng-click="footer.goTo('help_info')"><span class="sub-footer-help-link">AYUDA</span></a>
          <a class="goto-link" id="footerLegal" ng-click="footer.goTo('legal_info')"><span class="sub-footer-legal-link">LEGAL</span></a>
          <a class="goto-link" id="footerTermsOfUse" ng-click="footer.goTo('terminus_info')"><span class="sub-footer-terms-link">TERMINOS DE USO</span></a>
          <a class="goto-link" id="footerPrivacyPolicy" ng-click="footer.goTo('policy_info')"><span class="sub-footer-policy-link">POLÍTICA DE PRIVACIDAD</span></a>
      </div>

      <div class="credit-cards">
          <img src="images/creditCards.png" />
      </div>

      <div class="copyright">@ Copyright 2014 Epic Eleven</div>

      <div class="social">
          <img src="images/social.png"/>
      </div>

      <a href="#" class="url-link">
          <span>Fantasy Sports Games.com</span>
      </a>

      {{footer.dateTimeService.nowEverySecond}}
    </div>
  </div>
</div>

<div class="block-light">
  <div class="title">{{getLocalizedText('rules-title')}}</div>
  <div class="rules-wrapper">
    <div class="toogle-block" *ngFor="let title of titleList" >
      <input type="checkbox" id="rule{{$index}}" class="toggle">
      <label attr.for="rule{{$index}}">{{title}}</label>
      <div [innerHTML]="sectionList[title]"></div>
    </div>
  </div>
</div>

<div class="teams-toggler-wrapper">
  <div id="teamsToggler" type="button" class="teams-toggler"  (click)="toggleTeamsPanel()"
       [ngClass]="{'toggleOff': !isTeamsPanelOpen, 'toggleOn': isTeamsPanelOpen }"  attr.data-toggle="collapse"
       attr.data-target="#teamsFilterWrapper{{idSufix}}">{{buttonText}}</div>
</div>
<div id="teamsFilterWrapper{{idSufix}}" class="teams-filter-wrapper collapse">
  <div id="teamsFilterButtons" class="teams-filter-buttons">
    <div class="teams-filter-wrapper" *ngFor="let team of teamList" >
      <button class="btn btn-default button-filter-team" [innerHTML]="teamHTML(team)" id="team-{{team.id}}"
              (click)="optionsSelectorValue = team.id" [ngClass]="{'active': optionsSelectorValue == team.id}">
      </button>
    </div>
  </div>
</div>

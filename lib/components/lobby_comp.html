



<!-- Header de Promociones -->
<promos></promos>

<!-- Barra azul de información -->
<div id="lobbyTopInfobar">
  <p>&lt; placeholder &gt;</p>
</div>

<!-- filtros para las versiones a partir de SM -->
<div id="infoAndFilterHeader">
  <div id="contestSortsFilters">

    <div class="choosed-filters-container" ng-show="comp.scrDet.isXsScreen">
        <div class="competition-filter-name">Competition type <span class="contest-count">125</span></div>
        <div class="filterToggler">
          <div type="button" class="btn filters-button" ng-click="comp.toggleFilterMenu()" data-toggle="collapse" data-target="#filtersPanel">Filtros</div>
        </div>
        <div class="filter-list">
          <span class="filters-choosed">&lt;filtro 1&gt;</span>
          <span class="filters-choosed">&lt;filtro 2&gt;</span>
        </div>
    </div>

    <div id="contestFastSort">
      <span class="filter-text">Ordenar por: </span>
      <div class="btn-group" >
        <div id="sort-contest-name"       type="button" class="btn sorting-button" ng-click="comp.sortListByField('contest-name')">Nombre</div>
        <div id="sort-contest-entry-fee"  type="button" class="btn sorting-button" ng-click="comp.sortListByField('contest-entry-fee')">Entrada</div>
        <div id="sort-contest-start-time" type="button" class="btn sorting-button" ng-click="comp.sortListByField('contest-start-time')">Comienzo</div>
      </div>
    </div>

    <div id="contestFastSearch">
        <input class="searcher" type="text" placeholder="Buscar torneo" ng-model="comp.filterContestName" ng-keyUp="comp.filterByContestName()">
    </div>

    <div class="filterToggler"  ng-show="!comp.scrDet.isXsScreen">
        <div type="button" class="btn filters-button" ng-click="comp.toggleFilterMenu()" data-toggle="collapse" data-target="#filtersPanel">Filtros</div>
    </div>

  </div>

  <div id="filtersPanel" class="collapse">

      <div class="filter-column-competition">
        <p class="filter-title">COMPETICIÓN</p>
        <div class="filter-content">
          <div class="check-group-wrapper">

            <div class="button-check-ESP">
              <input id="filtroLigaEsp" type="checkbox" ng-disabled="!comp.hasCompetitionsOf('LigaEsp')">
              <label for="filtroLigaEsp">Liga Española</label>
            </div>
            <div class="button-check-UK">
              <input id="filtroLigaUK" type="checkbox" ng-disabled="!comp.hasCompetitionsOf('LigaUK')">
              <label for="filtroLigaUK">Liga Inglesa</label>
            </div>
            <div class="button-check-GER">
              <input id="filtroLigaGER" type="checkbox" ng-disabled="!comp.hasCompetitionsOf('LigaGER')">
              <label for="filtroLigaGER">Liga Alemana</label>
            </div>
            <div class="button-check-IT">
              <input id="filtroLigaIT" type="checkbox" ng-disabled="!comp.hasCompetitionsOf('LigaIT')">
              <label for="filtroLigaIT">Liga Italiana</label>
            </div>
            <div class="button-check-FR">
              <input id="filtroLigaFR" type="checkbox" ng-disabled="!comp.hasCompetitionsOf('LigaFR')">
              <label for="filtroLigaFR">Liga Francesa</label>
            </div>
            <div class="button-check-EU">
              <input id="filtroLigaEUChampions" type="checkbox" ng-disabled="!comp.hasCompetitionsOf('LigaEUChampions')">
              <label for="filtroLigaEUChampions">Europa Champions</label>
            </div>
            <div class="button-check-EU">
              <input id="filtroLigaEULiga" type="checkbox" ng-disabled="!comp.hasCompetitionsOf('LigaEULiga')">
              <label for="filtroLigaEULiga">Europa Liga</label>
            </div>

          </div>
        </div>
      </div>

      <div class="filter-column-tournaments">
        <p class="filter-title">TORNEOS</p>
        <div class="filter-content">
            <div class="check-group-wrapper">
              <div class="button-check">
                <input id="filtroFree" type="checkbox"  ng-disabled="!comp.hasFreeTournaments"
                                                        ng-model="comp.isFreeTournamentChecked"
                                                        ng-click="comp.refreshTorunamentFilter()">
                <label for="filtroFree">Gratis</label>
              </div>
              <div class="button-check">
                <input id="filtroLiga" type="checkbox"  ng-disabled="!comp.hasLigaTournaments"
                                                        ng-model="comp.isLigaTournamentChecked"
                                                        ng-click="comp.refreshTorunamentFilter()">
                <label for="filtroLiga">Liga</label>
              </div>
              <div class="button-check">
                <input id="filtroFiftyFifty" type="checkbox"  ng-disabled="!comp.hasFiftyFiftyTournaments"
                                                              ng-model="comp.isFiftyFiftyTournamentChecked"
                                                              ng-click="comp.refreshTorunamentFilter()">
                <label for="filtroFiftyFifty">50/50</label>
              </div>
              <div class="button-check">
                <input id="filtroHeadToHead" type="checkbox"  ng-disabled="!comp.hasHeadToHeadTournaments"
                                                              ng-model="comp.isHeadToHeadTournamentChecked"
                                                              ng-click="comp.refreshTorunamentFilter()" >
                <label for="filtroHeadToHead">1 conta 1</label>
              </div>
            </div>
        </div>
      </div>

      <div class="filter-column-salary-limit">
        <p class="filter-title">LÍMITE DE SALARIO</p>
        <div class="filter-content">
            <div class="check-group-wrapper">
              <div class="button-check">
                <input id="filtroPrincipiante" type="checkbox"  ng-disabled="!comp.hasBegginerTier"
                                                                ng-model="comp.isBeginnerTierChecked"
                                                                ng-click="comp.refreshTierFilter()">
                <label for="filtroPrincipiante">Principiante</label>
              </div>
              <div class="button-check">
                <input id="filtroEstandar" type="checkbox" ng-disabled="!comp.hasStandardTier"
                                                           ng-model="comp.isStandardTierChecked"
                                                           ng-click="comp.refreshTierFilter()">
                <label for="filtroEstandar">Estandar</label>
              </div>
              <div class="button-check">
                <input id="filtroExperto" type="checkbox" ng-disabled="!comp.hasSkilledTier"
                                                          ng-model="comp.isSkilledTierChecked"
                                                          ng-click="comp.refreshTierFilter()">
                <label for="filtroExperto">Experto</label>
              </div>
          </div>
        </div>
      </div>

      <div class="filter-column-entry-fee">
        <p class="filter-title">ENTRADA</p>
        <div class="filter-content">
           <div class="entry-fee-value-min">MIN: {{comp.filterEntryFeeRangeMin | number:0}}€ </div>
           <div class="entry-fee-value-max">MAX: {{comp.filterEntryFeeRangeMax | number:0}}€ </div>
            <div class="slider-wrapper">
              <div id="slider-range"></div>
            </div>
        </div>
      </div>

      <div class="reset-button-wrapper">
        <button type="button" class="btn-reset" ng-click="comp.resetAllFilters()">Limpiar filtros</button>
      </div>
  </div>

</div>

<!-- Lista de concursos -->
<contests-list sorted-by="comp.sortType"
               filter-by="comp.lobbyFilters"
               contests-list="comp.activeContestsService.activeContests"
               action-button-title='"Jugar"'
               on-row-click="comp.onRowClick(contest)"
               on-action-click='comp.onActionClick(contest)'>
</contests-list>


<!-- Modal Window que envuelve la informacion de concurso, mostrada cuando clickamos en cualquiera de los campos de la fila -->
<div  id="infoContestModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div id="infoContent" class="modal-content">
        <contest-info contest-data="comp.selectedContest" is-pop-up="true"></contest-info>
      </div>
    </div>
</div>

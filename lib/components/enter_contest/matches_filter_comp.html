<div id="matchesFilterWrapper" [ngSwitch]="srcDet.isXsScreen">

  <select id="matchesSelectorFilter" [ngSwitchWhen]="true" class="matches-selector-filter" [(ngModel)]="optionsSelectorValue" >
    <option *ngFor="let match of matchEvents" id="option-match-{{match.id}}" value="{{$index + 1}}" [ngValue]="match.id">{{match.textoSelector}}</option>
  </select>

  <div id="matchesFilterButtons" class="matches-filter-buttons" [ngSwitchWhen]="false">
    <div class="button-filter-wrapper" *ngFor="let match of matchEvents" >
      <button class="btn btn-default button-filter-team" [innerHTML]="match.texto" id="match-{{match.id}}"
              (click)="optionsSelectorValue = match.id" [ngClass]="{'active': optionsSelectorValue == match.id }">
      </button>
    </div>
  </div>
</div>

<div id="loginRoot">
  <div id="loginBox" class="main-box">

    <div class="panel" >
      <!-- Header -->
      <div class="panel-heading">
        <div class="panel-title">Entrar</div>
        <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a ng-click="#">¿Olvidaste tu contraseña?</a></div>-->
      </div>

      <div class="panel-body" >
        <!-- TODO: MENSAJES DE ERROR - Hay que pasarle los mensajes de error SOLO del login -->
        <flash-messages></flash-messages>

        <form id="loginform" class="form-horizontal" ng-submit="comp.login(email, password, remember)" data-toggle="validator" role="form" formAutofillFix>
          <div class="form-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vitae lectus orci.</div>
          <!-- MAIL -->
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Correo Electrónico">
          </div>
          <!-- PÂSSWORD -->
          <div class="input-group">
            <span class="input-group-addon"><div class="glyphicon glyphicon-lock"></div></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
          </div>
          <!-- REMEMBER ME -->
          <div class="remember-forgot-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Recuerdame
              </label>
            </div>
            <div class="forget-pass">
              <a ng-click="comp.rememberMe()">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
          <!-- BUTTON -->
          <div class="input-group">
              <div class="new-row">
                <button id="btn-login" href="#" class="enter-button">Login</button>
              </div>
          </div>
          <div class="input-group">
            <div class="new-row">
              <div class="separator-top">
                ¿Aún no tienes cuenta?
                <a ng-click="comp.registerPressed()">
                  Regístrate aquí!
                </a>
              </div>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
  <div class="clear-fix"></div>
</div>

<div id="achivements-wrapper">

  <div ng-repeat="achiv in achivementList" class="achivement {{achiv.style}}" ng-class="{'earned': achiv.earned}">
    <div class="achivement-icon">
      <img src="images/achivements/{{achiv.image}}" ng-if="achiv.image != ''">
    </div>
    <div class="achivement-name">{{achiv.name}}</div>
    <div class="achivement-description">{{achiv.description}}</div>
  </div>

  <div class="clearfix"></div>

</div>

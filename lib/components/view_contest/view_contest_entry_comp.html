<section class="contest-entry-section" [hidden]="!isLineupFieldContestEntryActive">
  <div class="edit-contest-entry-tip">
    {{getLocalizedText("tip")}}
    <button class="view-contest-entry-invite-friends" (click)="inviteFriends()">Invita a tus amigos <i class="material-icons">&#xE7F0;</i></button>
  </div>
  <!--button class="confirm-btn" ng-click="createFantasyTeam()">Modificar</button-->
  <lineup-field-selector lineup-slots="lineupSlots"
                         on-lineup-slot-selected="onLineupSlotSelected(slotIndex)"
                         formation-id="formationId"
                         lineup-formation="lineupFormation"
                         formation-is-modifiable="false"></lineup-field-selector>
                         
  <button class="confirm-btn" (click)="editTeam()">Modificar</button>
  <div class="salary-info-wrapper">
    <div class="current-salary"><span class="current-salary-label">Presupuesto </span><span class="current-salary-amount" [ngClass]="{'red-numbers': availableSalary < 0 }">{{formatCurrency(printableCurrentSalary)}}</span></div>
    <div class="limit-salary"><span class="limit-salary-label">LÃ­mite </span><span class="limit-salary-amount">{{formatCurrency(printableSalaryCap)}}</span></div>
  </div>
</section>

<section class="contest-info-section" [hidden]="!isContestInfoActive">
  <contest-info the-contest="contest" *ngIf="contest != null"></contest-info>
</section>

<div class="twitter-share-wrapper">
  <twitter-button class="twitter-share-button-wrapper" (click)="onTweet()">
    <span class="twitter-share-button"><img src="images/twitterTransparentBG.png">Tweet</span>
  </twitter-button>
  <twitter-button class="twitter-share-button-wrapper" (click)="onFollow()" *ngIf="showLike">
    <span class="twitter-share-button"><img src="images/twitterTransparentBG.png">Follow</span>
  </twitter-button>
</div>

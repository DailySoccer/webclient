<div id="goldShopComp">
  <div class="content">
    <div class="products-wrapper">
      <div *ngFor="let item of products" (click)="buyItem(item.id)">
        <div class="slot-base">
          <div class="shop-item-left"></div>
          <div class="shop-item-middle"></div>
          <div class="shop-item-right"></div>
        </div>
        <div class="shop-item-pattern" *ngIf="!item.isMostPopular"></div>
        <div class="slot-content">
          <div class="image-column">
            <img class="item-icon" src="{{item.captionImage}}">
          </div>
          <div class="quantity-column">
            <span class="product-description">{{item.description}}</span>
            <span class="product-count">{{item.quantity}}</span>
          </div>
          <div class="price-column">
            <div class="free-increment" *ngIf="item.freeIncrement > 0">
              <span class="free-increment-count">{{item.freeIncrement}}</span>
              <span class="free-increment-desc">{{getLocalizedText('free')}}</span>
            </div>
            <span class="product-price" [ngClass]="{'no-frees' : !(item.freeIncrement > 0)}">{{item.price}}</span>
          </div>
          <div class="clearfix"></div>
          <img src="{{getLocalizedText('mostpopularimagesource')}}" class="shop-item-popular" *ngIf="item.isMostPopular">
        </div>
      </div>
    </div>
  </div>
</div>

<div id="headerContestWidget">
  <div class="contestName">
    <div class="featured-text">{{contest.description}}</div>
    <div class="bold-text">{{contest.startTime}}</div>
    <div class="explanation-text">{{contest.contestType}} {{contest.contestantCount}}</div>
  </div>
  <div class="contestPrice">
    <div class="money-text">{{contest.entryPrice}}</div>
    <div class="explanation-text">Entrada</div>
  </div>
  <div class="contestPrize">
    <div class="money-text">{{contest.prize}}</div>
    <div class="explanation-text">{{contest.prizeType}}</div>
  </div>  
</div>

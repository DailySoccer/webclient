<form class="form-join form-horizontal" register-ctrl ng-submit="ctrl.register()" data-toggle="validator" role="form">
<fieldset>

<!-- Form Name -->
<legend>Start Playing</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Your full name">Your full name</label>
  <div class="controls">
    <input id="Your full name" name="Your full name" ng-model="user.fullName" type="text" placeholder="your full name" class="input-xlarge form-control" data-toggle="validator" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Email">Email</label>
  <div class="controls">
    <input id="Email"name="Email" ng-model="user.email"  type="email" placeholder="email" class="input-xlarge form-control" data-toggle="validator" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="NickName">Pick a screen name</label>
  <div class="controls">
    <input id="NickName" name="NickName" ng-model="user.nickName" type="text" placeholder="nickname" class="input-xlarge form-control" data-toggle="validator" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="Password">Choose password</label>
  <div class="controls">
    <input id="Password" name="Password" ng-model="user.password" type="password" placeholder="password" class="input-xlarge form-control" data-toggle="validator" required="" data-minlength="8" ng-minlength="8">
    <p class="help-block">min 8 characters</p>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="joinNow"></label>
  <div class="controls">
    <button id="joinNow" name="joinNow" class="btn btn-primary"">Join Now</button>
  </div>
</div>

</fieldset>
</form>

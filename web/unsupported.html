<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Epic Eleven</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="shortcut icon" href="images/icono16x16.ico" />

    <!-- Fuentes -->
    <link href='http://fonts.googleapis.com/css?family=Exo:300,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <img src="images/landingBackground.jpg" class="simulated-fallback-background">
    <div class="screen-pattern" src="images/pattern.png"></div>

    <div id="mainApp" class="obsoleteBrowserPage">
      <div id="mainMenu" class="navbar navbar-default">
        <div id="menuNotLoggedIn">
          <div id="brandLogoNotLogged" class="navbar-brand"></div>
        </div>
      </div>

      <div id="mainWrapper" class="wrapper-content-container">
        <div id="mainContent" class="main-content-container">
          <div id="obsoleteBrowserPageRoot">
            <!-- Portada Versión Desktop -->
            <div id="desktopContent" class="first-screen">
              <div class="main-title-wrapper">

                <div class="main-title">YOUR BROWSER IS NOT SUPPORTED</div>
                <div class="main-sub-title">
                  In order to play Epic Eleven, you need to use
                  one of these free, updated web browsers.
                </div>

                <div class="modules-wrapper">
                  <div class="module-column chrome">
                    <a href="http://www.google.com/chrome/">
                      <img src="images/iconBrowserChrome.png">
                      <p>Google Chrome</p>
                    </a>
                  </div>
                  <div class="module-column ie">
                    <a href="http://www.microsoft.com/download/internet-explorer.aspx">
                      <img src="images/iconBrowserExplorer.png">
                      <p>Internet Explorer</p>
                    </a>
                  </div>
                  <div class="module-column firefox">
                    <a href="https://www.mozilla.org/firefox/new/">
                      <img src="images/iconBrowserFirefox.png">
                      <p>Mozilla Firefox</p>
                    </a>
                  </div>
                  <div class="module-column opera">
                    <a href="http://www.opera.com">
                      <img src="images/iconBrowserOpera.png">
                      <p>Opera</p>
                    </a>
                  </div>
                  <div class="module-column safari">
                    <a href="http://support.apple.com/downloads/#safari">
                      <img src="images/iconBrowserSafari.png">
                      <p>Safari</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- END Portada Versión Desktop -->

          </div>
        </div>
      </div>
      <footer></footer>
    </div>



  </body>
</html>

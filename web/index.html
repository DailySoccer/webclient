<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Daily Soccer</title>

    <!-- Because the Shadow DOM polyfill does extensive DOM patching, platform.js should be included before other script tags.
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    -->

    <!-- Utilidad para recompilar less al vuelo al recargar la pagina (o incluso monitorizado, leer documentacion). Solo permitido durante desarrollo.
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script src="less-1.7.0.min.js" type="text/javascript"></script>-->

    <!-- Nuestros estilos compilados con less. Cuando compilamos nuestro styles.less (para dar nuestro styles.css) arrastramos
         todo bootstrap.css, asi que no nos hace falta incluirlo otra vez -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link href='http://fonts.googleapis.com/css?family=Exo:300,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body ng-cloak>

    <main-menu></main-menu>

    <div id="mainWrapper" class="wrapper-content-container">
      <div id="mainContent" class="main-content-container">
        <flash-messages></flash-messages>        
        <ng-view></ng-view>     
        <footer></footer>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
    
    <!-- Script y Style del third party noUiSlider -->
    <link rel="stylesheet" type="text/css" href="nouislider/jquery.nouislider.css">
    <script src="nouislider/jquery.nouislider.min.js"></script>
  </body>
</html>

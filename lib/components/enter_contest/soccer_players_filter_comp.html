<div class="soccer-players-filter" [ngClass]="{'position-filters-enabled': positionFiltersEnabled}">

  <div class="filter-by-position" [ngClass]="{'position-filters-enabled': positionFiltersEnabled}" *ngIf="showFilterByPosition">
    <span *ngIf="showTitle">{{getLocalizedText("players", group: "soccerplayerlist")}}</span>
    <button class="button-filter-position" (click)="fieldPosFilter = fieldPos"
            *ngFor="let fieldPos of posFilterList" [innerHTML]="getTextForFieldPos(fieldPos)"
            [ngClass]="{'active': isActiveFieldPos(fieldPos), 'all': fieldPos == null}"
            [hidden]="!positionFiltersEnabled"></button>
    <button class="button-filter-favorites" (click)="switchFavorites()" *ngIf="showFavorites"
            [ngClass]="{'active': onlyFavorites}"></button>
  </div>

  <input type="text" class="name-player-input-filter" [(ngModel)]="nameFilter"
          placeholder="{{getLocalizedText('search-player', group: 'soccerplayerlist')}}"/>
</div>

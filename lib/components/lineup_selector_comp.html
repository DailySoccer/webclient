<div class="lineup-selector" ng-repeat="slot in comp.slots">
  <div class="lineup-selector-slot" ng-click="comp.onSlotClick(slot)">
    <div class="column-fieldpos">{{slot.fieldPos}}</div>
    <div class="column-primary-info" ng-if="!slot.isEmpty">
      <span class="soccer-player-name">{{slot.fullName}}</span>
      <span class="match-event-name">{{slot.matchEventName}}</span>
    </div>
    <div class="column-empty-slot" ng-if="slot.isEmpty">{{slot.desc}}</div>
    <div class="column-salary" ng-if="!slot.isEmpty">6.500â‚¬</div>
    <div class="column-action">
      <a id="iconButtonSelect" ng-if="slot.isEmpty"><span class="glyphicon glyphicon-play-circle"></span></a>
      <a id="iconButtonRemove" ng-if="!slot.isEmpty"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
  </div>
</div>

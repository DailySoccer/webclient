<div id="playersListRoot" ng-cloak>
  <div class="players-header">
    <h1>USUARIOS EN ESTE CONCURSO</h1>
    <h2>Selecciona un usuario de esta lista para ver y comparar su alineacion con la tuya:</h2>
  </div>
  <div class="players-table-header">
    <div class="pos">POS</div>
    <div class="name">JUGADOR</div>
    <div class="remaining-time">T.R.</div>
    <div class="score">PUNTOS</div>
    <div class="prize">PREMIOS</div>
  </div>
  <div class="players-table-rows">
    <div class="player-row" ng-repeat="player in playersList.players" ng-click="playersList.onPlayerClick(player)">
      <div class="pos">{{$index + 1}}</div>
      <div class="name">{{player.name}}</div>
      <div class="remaining-time">{{player.remainingTime}}</div>
      <div class="score"><span>{{player.score}}</span></div>
      <div class="prize">{{player.prize}}</div>
    </div>
  </div>
</div>

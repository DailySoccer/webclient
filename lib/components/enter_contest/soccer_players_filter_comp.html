<div class="soccer-players-filter">
            
  <div class="filter-by-position">
    <span>JUGADORES</span>
    <button class="btn btn-default button-filtro-position active" ng-click="comp.fieldPosFilter = null">TODOS</button>
    <button class="btn btn-default button-filtro-position" ng-click="comp.fieldPosFilter = fieldPos" 
            ng-repeat="fieldPos in comp.posFilterList" ng-bind-html="fieldPos.abrevName"></button>
  </div>
  
  <input type="text" class="name-player-input-filter" placeholder="Buscar jugador" ng-model="comp.nameFilter" />
</div>

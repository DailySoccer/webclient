<div class="name-section">
  <div class="contest-name">{{contest.name}}</div>
  <div class="contest-description">{{contest.description}}</div>
</div>
<div class="more-info" [hidden]="!showInfoButton" (click)="onInfoClick()"><i class="material-icons">&#xE88F;</i></div>

<!-- precio -->
<div class="prize-section" [hidden]="showInfoButton">
  <div class="prize-count" [ngClass]="{'prize-coin':getContestCoinIcon(getPrizeToShow()) == 'gold', 'prize-managerpoints':getContestCoinIcon(getPrizeToShow()) == 'manager'}">{{getPrizeToShow()}}</div>
  <div class="prize-description">{{getLocalizedText("prize")}}</div>
</div>

<!-- premio -->
<div class="price-section" [hidden]="showInfoButton" *ngIf="!(contest.isLive || contest.isHistory)">
  <span class="price-count" [ngClass]="{'entry-fee-coin': getContestCoinIcon(contest.entryFee) == 'gold', 'entry-fee-energy':getContestCoinIcon(contest.entryFee) == 'energy'}">{{contest.entryFee}}</span>
  <span class="price-description">{{getLocalizedText("entryfee")}}</span>
</div>

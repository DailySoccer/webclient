<div id="withdrawFundsContent">
  <!-- header title -->
  <div class="default-section-header">{{T.withdrawFunds}}</div>

  <div class="top-separation">
    <div class="withdraw-founds-box">
      <div class="data-header">
        <span class="data-header-title">{{T.yourBalanceIs}} <span class="money"><span id="moneyAmount">{{userData.balance}}</span></span></span>
      </div>

      <p>{{T.howMuchMoneyWantToWithdraw}}</p>
      <div class="money-element">
        <input type="number" id="customEurosAmount"><label for="customEuros">$</label>
      </div>
      <p class="paypal-info">{{T.withdrawMinimumAllowed("$20")}}</p>
      <div class="button-wrapper"><button class="withdraw-funds-button" id="withdrawFundsButton">{{T.withdrawFunds}}</button></div>
    </div>
  </div>
  <div class="need-help-box">
    <p id="need-help-text">{{T.needHelp}}</p>
    <p id="need-help-email">support@epiceleven.com</p>
  </div>
</div>

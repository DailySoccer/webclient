<div class="lineup-selector" ng-repeat="slot in comp.slots">
  <div class="lineup-selector-slot" ng-click="comp.onSlotClick($index)">
    <div class="column-fieldpos">{{slot.fieldPos.abrevName}}</div>
    <div class="column-primary-info" ng-if="!comp.isEmptySlot(slot)">
      <span class="soccer-player-name">{{slot.fullName}}</span>
      <span class="match-event-name">{{slot.matchEventName}}</span>
    </div>
    <div class="column-empty-slot" ng-if="comp.isEmptySlot(slot)">{{comp.slotDescriptions[$index]}}</div>
    <div class="column-salary" ng-if="!comp.isEmptySlot(slot)">6.500â‚¬</div>
    <div class="column-action">
      <a id="iconButtonSelect" ng-if="comp.isEmptySlot(slot)"><span class="glyphicon glyphicon-play-circle"></span></a>
      <a id="iconButtonRemove" ng-if="!comp.isEmptySlot(slot)"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
  </div>
</div>

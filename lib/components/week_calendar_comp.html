<div class="week-calendar">
  <ul class="week-days-wrapper">
    <li class="week-day{{($index == 0)? ' today active':''}}"  ng-click="selectDay($event, day.date)" ng-repeat="day in dayList">
      <div class="day-info"> 
        <span class="week-day-name">{{day["weekday"]}}</span>
        <span class="day-number">   {{day["monthday"]}}</span>
      </div>
    </li>
  </ul>
</div>

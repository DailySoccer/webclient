<div class="fantasy-team-wrapper" ng-cloak>

  <div class="fantasy-team-header">
    <div class="ranking-box">
      <span class="title">POS</span>
      <span class="content">{{fantasyTeam.userPosition}}</span>
    </div>

    <div class="score-box">
      <span class="title">PUNTOS</span>
      <span class="content">{{fantasyTeam.userScore}}</span>
    </div>

    <div class="user-picture"></div>
    <div class="user-nickname">{{fantasyTeam.userNickname}}</div>
    <div class="total-remaining-matches-time">TIEMPO RESTANTE: {{fantasyTeam.remainingTime}}</div>

    <!-- Antiguo botÃ³n de cerrar
    <div class="close-team" ng-click="fantasyTeam.onCloseButtonClick()">
      <span class="title">CERRAR</span>
      <span class="glyphicon glyphicon-remove"></span>
    </div>
    -->
  </div>

  <div class="fantasy-team-list">
    <div class="close-team">
      <button type="button" class="btn-close-cancel" ng-click="fantasyTeam.onCloseButtonClick()">Cerrar</button>
    </div>
    <div class="top-separator"></div>


    <div class="fantasy-team-slot" ng-repeat="slot in fantasyTeam.slots" >
      <div class="soccer-player-row" data-toggle="collapse" data-target="#statistic_{{$index}}">
        <div ng-click="fantasyTeam.onRow(slot.id)" class="column-fieldpos">{{slot.fieldPos.abrevName}}</div>
        <div class="column-primary-info">
          <span ng-click="fantasyTeam.onRow(slot.id)" class="soccer-player-name">{{slot.fullName}}</span>
          <span ng-click="fantasyTeam.onRow(slot.id)" class="match-event-name" ng-bind-html="slot.matchEventName"></span>
          <span ng-click="fantasyTeam.onRow(slot.id)" class="remaining-match-time">{{slot.percentOfUsersThatOwn}}% LO TIENEN</span>
        </div>
        <div class="column-score">{{slot.score}}</div>
      </div>
      <div ng-if="ctrl.scrDet.isXsScreen == true"> ScreenXs</div>
      <div id="statistic_{{$index}}" class="soccer-player-statistics collapse" ng-if="fantasyTeam.scrDet.isXsScreen" >
        <div class="statistic" ng-repeat="stat in fantasyTeam.liveStatistics">
          <div class="stat-name">{{stat['name']}}</div>
          <div class="stat-points">{{stat['points']}}</div>
        </div>
      </div>
    </div>
  </div>

</div>

<div id="notificationsComp">

  <div class="default-section-header">{{getLocalizedText('name')}}</div>

  <div class="notification-list-wrapper">

    <!-- Notificaciones tipo logro -->
    <div class="notification" ng-class="{'uncommon': notificationList[0].type == 'ACHIEVEMENT_EARNED'}">
      <achievement enabled="true" key="notificationList[0]['info'].achievement"></achievement>

      <div class="main-info">
        <span class="name">{{getNotificationName(notificationList[0].id)}}</span>
        <span class="date">{{notificationList[0].date}}</span>
      </div>

      <span class="close-button" ng-click="closeNotification(notificationList[0].id)"><img src="images/alertCloseButton.png"></span>

    </div>

  </div>

</div>

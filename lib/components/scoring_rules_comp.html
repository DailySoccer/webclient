<div id="scoringForAll" class="panel-points">
  <div class="header">TODOS LOS JUGADORES</div>
  <div class="body">
    <div class="punctuation" ng-repeat="event in comp.AllPlayers">
      <span class="name">{{event["name"]}}</span>
      <span class="points"><b>{{event["points"]}}</b></span>
    </div>
  </div>
</div>

<div class="friend-element-wrapper">
  <img class="friend-picture" src="{{profileImage == ''? 'images/icon-userProfile.png' : profileImage}}">
  <span class="friend-name" max-text-width="{width: nameWidth, text: nickname}"></span>
  <span class="friend-manager-level" *ngIf="showManagerLevel"><span class="amount">{{managerLevel}}</span></span>
  <button class="challenge-friend" (click)="onChallenge({'user': fbUser})" *ngIf="showChallenge">{{challengeText}}</button>
</div>

<div id="active-contest-list">
  <div class="active-contest-row" ng-repeat="contest in activeContestList.contestService.activeContests">

      <div class="column-name">
        <span class="title-text">LIGA: 67 de 100 jugadores - SALARIO LIMITE: 60M</span>
        <span class="price-icon"></span>
        <span class="content-text">€11.250K Domingo Monster</span>
      </div>

      <div class="column-begins">
        <span class="title-text">DOM 7/9</span>
        <span class="content-text">20:45</span>
      </div>

      <div class="column-entry-fee">
        <span class="title-text">ENTRADA</span>
        <span class="price-icon"></span>
        <span class="content-text">€{{activeContestList.contestService.getEntryFeeForContest(contest)}}</span>
      </div>

      <div class="column-prize">
        <span class="title-text">PREMIOS</span>
        <span class="prize-icon"></span>
        <span class="content-text">€11.250</span>
      </div>

      <div class="column-play">
        <button type="button" class="btn" ng-click="activeContestList.enterContest(contest)">Entrar</button>
      </div>
  </div>
</div>

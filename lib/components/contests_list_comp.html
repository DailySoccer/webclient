<div id="contestsListRoot" class="contests-list">
  <div class="contest-row" ng-repeat="contest in comp.contestsList">

    <div class="column-contest-name" ng-click="comp.onRow(contest)">
      <div class="column-name">{{contest.name}}</div>
      <div class="column-description">LIGA: {{contest.contestEntries.length}} de {{contest.maxEntries}} jugadores - LIM. SAL.: {{contest.templateContest.salaryCap}}</div>
    </div>

    <div class="column-contest-price" ng-click="comp.onRow(contest)">
      <div class="column-contest-price-content"><span>{{contest.templateContest.entryFee}}€</span></div>
      <div class="column-contest-price-header">ENTRADA</div>
    </div>

    <div class="column-contest-prize" ng-click="comp.onRow(contest)">
      <div class="column-contest-prize-content"><span>11.250€</span></div>
      <div class="column-contest-prize-header">
        <div class="column-contest-prize-header-title">PREMIOS</div>
        <div class="column-contest-prize-header-prize-type">PREMIO</div>
      </div>
    </div>

    <div class="column-contest-start-date" ng-click="comp.onRow(contest)">
      <div class="column-start-date-day">30/07</div>
      <div class="column-start-date-hour">20:45</div>
    </div>

    <div class="column-contest-action">
        <button type="button" class="btn" ng-click="comp.onAction(contest)">Jugar</button>
    </div>

  </div>
</div>

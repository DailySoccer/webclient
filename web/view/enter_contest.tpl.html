<section enter-contest-ctrl>

<div ng-if="ctrl.scrDet.isXsScreen" ng-cloack>
  
  <div id="enter-contest-total-salary">
      <input id="total-salary" value="39.000€" readonly />
  </div>

  <lineup-selector ng-show="!ctrl.isSelectingSoccerPlayer">
  </lineup-selector>
  
  <soccer-players-list ng-show="ctrl.isSelectingSoccerPlayer">
  </soccer-players-list>
  
  <div class="enter-contest-actions">
    <button type="button" class="btn btn-remove" ng-click="ctrl.deleteFantasyTeam()" ng-disabled="ctrl.isPlayerSelected()">Borrar todo</button>
    <button type="button" class="btn btn-confirm" ng-click="ctrl.createFantasyTeam()" ng-disabled="!ctrl.isFantasyTeamValid()">Confirmar</button>
    <p>Recuerda que puedes editar tu equipo cuantas veces quiereas hasta que comience la competición</p>
  </div>
</div>

<div ng-if="!ctrl.scrDet.isXsScreen" ng-cloack>
  <soccer-players-list>
  </soccer-players-list>
  
  <lineup-selector>
  </lineup-selector>
  
  <div class="enter-contest-actions">
    <button type="button" class="btn" ng-click="ctrl.createFantasyTeam()" ng-disabled="!ctrl.isFantasyTeamValid()">CONFIRMAR</button>
  </div>
</div>

</section>

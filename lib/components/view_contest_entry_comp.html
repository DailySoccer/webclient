<section view-contest-entry-comp ng-show="viewContestEntry.updatedDate != null">

  <contest-header contestData="viewContestEntry.contest" mode="'VIEW_CONTEST'"></contest-header>

  <div class="info-and-social-bar">
    <!--<div class="social"><img src="images/socialBig.png"></div>-->
    <div class="teams-info-wrapper" ng-repeat="match in viewContestEntry.matchesInvolved">
      <div class="teams-info" ng-bind-html="match"></div>
    </div>
  </div>

  <div class="separator-bar"></div>
  <div class="info-complete-bar">
    <p>¡PERFECTO! HAS COMPLETADO TU ALINEACIÓN CON ÉXITO</p>
    <p>Recuerda que puedes editar tu equipo cuantas veces quieras hasta que comience la competición</p>
  </div>

  <div id="liveContestRoot" ng-switch="viewContestEntry.scrDet.isXsScreen" ng-cloak>
    <div ng-switch-when="false">
      <fantasy-team id="userFantasyTeam" contest-entry="viewContestEntry.mainPlayer" watch="viewContestEntry.updatedDate" is-opponent="false"></fantasy-team>
      <users-list id="usersList" ng-show="viewContestEntry.selectedOpponent == null" contest-entries="viewContestEntry.contestEntries" selected-contest-entry="viewContestEntry.selectedOpponent"
                  watch="viewContestEntry.updatedDate"></users-list>
    </div>
    <div class="view-contest-entry-actions-wrapper">
      <div class="button-wrapper">
        <button type="button" class="btn-back-contest" ng-click="">OTROS DESAFÍOS</button>
      </div>
      <div class="button-wrapper">
        <button type="button" class="btn-cancel-contest" ng-click="">CANCELAR ENTRADA</button>
      </div>
    </div>
    <div class="clear-fix-bottom"></div>
  </div>

</section>

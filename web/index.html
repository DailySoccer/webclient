<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Daily Soccer</title>
    
    <!-- Because the Shadow DOM polyfill does extensive DOM patching, platform.js should be included before other script tags. -->
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
        
    <!-- Utilidad para recompilar less al vuelo al recargar la pagina (o incluso monitorizado, leer documentacion). Solo permitido durante desarrollo.-->
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script src="less-1.7.0.min.js" type="text/javascript"></script> 
    
    <!-- Nuestros estilos compilados con less. Cuando compilamos nuestro styles.less (para dar nuestro styles.css) arrastramos 
         todo bootstrap.css, asi que no nos hace falta incluirlo otra vez
    <link rel="stylesheet" type="text/css" href="css/styles.css"> -->

    <link href='http://fonts.googleapis.com/css?family=Exo:300,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  
  <body class="ng-cloak">
    <main-menu></main-menu>
    <!--   backup only pourpose
    
     <div id="mainWrapper" class="wrapper-content-container" class="switcheo el class en funcion de dnd este">
      <div id="mainContent" class="main-content-container">
        <!- - Content - ->
        <ng-view></ng-view>
      </div>
    </div>
    -->
    
    <div id="mainWrapper">
      <div id="mainContent" class="main-content-container">
        
        <!--BEG future component for alerts -->
        <div flash-messages>
          <div ng-repeat="m in flashCtrl.messages" id="flash-messages">
              <div class="alert alert-{{m.type}} alert-dismissable">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <span class="">{{m.text}}</span>
              </div>
          </div>
        </div>
         <!-- END future component for alerts -->
         
        <!-- Content -->
        <ng-view></ng-view>
      </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- <script src="autofill-event.js"></script> -->
    
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>

<div id="personalDataContent">

  <div class="edit-personal-data-modal-header" ng-if="comp.isPopUp">
    <span class="header-title">EDITAR CUENTA</span>
    <button type="button" class="close" ng-click="comp.closeModal()"aria-hidden="true">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>

  <div class="header"  ng-if="!comp.isPopUp">
    <span class="header-title">EDITAR CUENTA</span>
    <button type="button" class="btn btn-cancel" ng-click="comp.closeModal()"aria-hidden="true">CERRAR</button>
  </div>

  <div class="content">
    <!-- Nombre -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtName" type="text" ng-model="comp.parent.firstName" name="firstName" placeholder="Nombre" class="form-control"></div>
    </div>
    <!-- Apelidos -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtLastName" type="text" ng-model="comp.parent.lastName" name="lastName" placeholder="Apellidos" class="form-control"></div>
    </div>
    <!-- Nickname -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtNickName" type="text" ng-model="comp.parent.nickName" name="nickName" placeholder="Nombre de usuario" class="form-control" disabled></div>
      <!-- Error de mail -->
      <div class="content-field">
        <div id="nickNameError" class="join-err-text">Error en el nick</div>
      </div>
    </div>

    <!-- Correo Electrónico -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtEmail" type="email" ng-model="comp.parent.email" name="email" placeholder="Email" class="form-control"></div>
      <!-- Error de mail -->
      <div class="content-field">
        <div id="emailError" class="join-err-text">Error de mail</div>
      </div>
    </div>

    <!-- Label Contraseña -->
    <div class="content-field-block">
      <div class="control-wrapper"><span id="lblPassword" class="text-label">Contraseña:********</span></div>
    </div>
    <!-- Contraseña -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtPassword" type="password" ng-model="comp.parent.password" name="password" placeholder="Contraseña" class="form-control"></div>
      <!-- Error de contraseñas -->
      <div class="content-field-block">
        <div id="passwordError" class="join-err-text">Los passwords no coinciden.</div>
      </div>
    </div>
    <!-- Repetir Contraseña -->
    <div class="content-field">
      <div class="control-wrapper"><input id="txtRepeatPassword" type="password" ng-model="comp.parent.repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña" class="form-control"></div>
    </div>

    <!-- Label Instrucciones contraseña -->
    <div class="content-field-block">
      <div class="control-wrapper"><span id="lblPasswordIntructions" class="text-label">Asegúrate al menos que tiene 8<br>caracteres y que no contiene espacios</span></div>
    </div>
    <!-- Pais, Region y Ciudad
    <div class="content-field">
      <div class="control-wrapper"><input id="txtCountry" type="text" ng-model="comp.country" name="contry" placeholder="País" class="form-control"></div>
    </div>

    <div class="content-field">
      <div class="control-wrapper"><input id="txtRegion" type="text" ng-model="comp.region" name="region" placeholder="Región" class="form-control"></div>
    </div>

    <div class="content-field">
      <div class="control-wrapper"><input id="txtCity" type="text" ng-model="comp.city" name="city" placeholder="Ciudad" class="form-control"></div>
    </div>
     -->
  </div>

  <!-- Notificaciones -->
    <div class="header">NOTIFICACIONES</div>
    <div class="subscriptions-content">

      <div class="content-field-block">

        <div class="subscription-wrapper">
          <div class="subscription-label">NEWSLETTER/OFERTAS ESPECIALES</div>
          <div class="check-wrapper"> <input type="checkbox" name="switchNewsletter"> </div>
        </div>

        <div class="subscription-wrapper">
          <div class="subscription-label">NOTIFICACIONES DE JUEGO</div>
          <div class="check-wrapper"> <input type="checkbox" name="switchGameAlerts"> </div>
        </div>

        <div class="subscription-wrapper">
          <div class="subscription-label">NOTIFICACIONES DE TUS FICHAJES</div>
          <div class="check-wrapper"> <input type="checkbox" name="switchsoccerPlayerAlerts"> </div>
        </div>

      </div>

    </div>

    <div class="save-changes-content">
      <button class="action-button" ng-click="comp.saveChanges()">GUARDAR CAMBIOS   &lt;no hace nada&gt;</button>
    </div>

</div>

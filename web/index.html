<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Daily Soccer</title>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Daily Soccer</a>
        </div>
        <div menu-ctrl class="ng-cloak" ng-switch="menuCtrl.isLoggedIn">
          <div class="collapse navbar-collapse" ng-switch-when="false">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/login">Login</a></li>
              <li><a href="#/join">Join</a></li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" ng-switch-when="true">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/lobby">Lobby</a></li>
              <li><a href="#">Upcoming</a></li>
              <li><a href="#">Live</a></li>
              <li><a href="#">History</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
             <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{menuCtrl.fullName}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#" ng-click="menuCtrl.logOut()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
    <div class="container">

      <div class="starter-template">
        <ng-view></ng-view>
      </div>

    </div><!-- /.container -->

    <!-- <script src="packages/shadow_dom/shadow_dom.debug.js"></script> -->
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
    <!-- <script src="autofill-event.js"></script> -->
  </body>
</html>

<div id="rememberPasswordRoot" [hidden]="loadingService.isLoading">
  <div id="loginBox" class="main-box air">

    <div class="panel">

      <!-- Header -->
      <div class="panel-heading">
        <div class="panel-title" [ngClass]="{'center-text':state=='STATE_REQUESTED'}">{{getLocalizedText("title")}}</div>
        <button [hidden]="state!='STATE_REQUEST'" type="button" class="close" (click)="navigateTo('login', {}, $event)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>

      <div class="panel-body">
        <!-- Mensaje cuando todo ha ido correctamente. -->
        <div [hidden]="state!='STATE_REQUESTED'">
          <div class="form-description">{{getLocalizedText("confirm_part_1")}}<br><br><p class="email-detail">'{{email}}'</p>{{getLocalizedText("confirm_part_2")}}</div>
          <!-- BUTTONS -->
          <div class="user-form-field">
            <div class="new-row">
              <div class="buttons-wrapper">
                <button type="submit" id="btnSubmit" name="JoinNow" (click)="backToLanding()" class="enter-button">{{getLocalizedText("buttoncontinue")}}</button>
              </div>
            </div>
          </div>
        </div>

        <form [hidden]="state!='STATE_REQUEST'" id="rememberPasswordForm" class="form-horizontal" (ngSubmit)="rememberMyPassword()" role="form">

          <div class="form-description">{{getLocalizedText("description")}}</div>

          <!-- EMAIL -->
          <div  class="user-form-field" >
            <!-- Description -->
            <div class="new-row bottom-separation-10">
              <div class="small-text">{{getLocalizedText("emailrequires")}}</div>
            </div>
            <!-- Field Input -->
             <div id="emailInputGroup" class="input-group">
              <span class="input-group-addon"><div class="glyphicon glyphicon-envelope"></div></span>
              <input id="rememberEmail" name="Email" type="email" [(ngModel)]="email" placeholder="{{getLocalizedText('email')}}" class="form-control" tabindex="1" autocapitalize="off"  auto-focus>
            </div>
            <!-- Error label -->
            <div id="errContainer" class="new-row">
              <div id="errLabel" class="login-err-text">...</div>
            </div>
          </div>

          <!-- BUTTONS -->
          <div class="input-group user-form-field">
            <div class="new-row">
              <div class="buttons-wrapper">
                <button type="submit" id="btnSubmit" name="RememberPassword" [disabled]="!enabledSubmit" class="enter-button-half">{{getLocalizedText("buttoncontinue")}}</button>
                <button id="btnCancelRemember" (click)="navigateTo('login', {}, $event)" class="cancel-button-half">{{getLocalizedText("buttoncancel")}}</button>
             </div>
            </div>
          </div>

          <!-- GOTO REGISTER -->
          <div class="new-row bottom-separation-10">
            <div class="small-text">{{getLocalizedText("unregistered")}}<span class="link-aspect" id="gotoRegisterLink" (click)="navigateTo('join', {}, $event)"> {{getLocalizedText("signuphere")}} </span></div>
          </div>

        </form>

      </div>

    </div>

  </div>
</div>

<!-- ORO -->
<div class="pocket-data profile-section">
  <div class="profile-data-content">
    <div class="profile-data-row">
      <span class="profile-data-key">Oro:</span>
      <span class="profile-data-value">{{userData.balance}}<img class="coin-icon" src="images/topBar/icon_coin_big.png"></span> 
    </div>
  </div>
  <div class="profile-data-action">
    <button class="action-button" (click)="goBuyGold()">Comprar</button>
  </div>
</div>

<!-- CLASIFICACIONES -->
<div class="ranking-data profile-section">
  <div class="profile-data-content">
    <div class="profile-data-row single-ranking-info">
      <span class="profile-data-key">Ranking<br>de habilidad</span>
      <span class="profile-data-value profile-data-ranking-position" [hidden]="loadingService.isLoading">{{rankingPointsPosition}}ยบ</span>
      <span class="profile-data-value profile-data-ranking-points" [hidden]="loadingService.isLoading">{{rankingPoints}} Ptos.</span>
    </div>
    <div class="profile-data-row single-ranking-info">
      <span class="profile-data-key">Ranking<br>de ganancias</span>
      <span class="profile-data-value profile-data-ranking-position" [hidden]="loadingService.isLoading">{{rankingMoneyPosition}}ยบ</span>
      <span class="profile-data-value profile-data-ranking-points" [hidden]="loadingService.isLoading">{{rankingMoney}} Mon.</span>
    </div>
  </div>
  <div class="profile-data-action">
    <button class="action-button" (click)="goLeaderboard()">Ver rankings</button>
  </div>
</div>

<!-- ACHIEVEMENTS -->
<div class="achievements-data profile-section">
  <div class="profile-data-content">
    <div class="profile-data-row">
      <span class="profile-data-key">Logros</span>
      <div class="profile-data-value"><span class="profile-data-earned-achivements">{{achievementsEarned}}</span><span class="profile-data-total-achivements">de {{achievementList.length.toString()}}</span></div>
    </div>
  </div>
  <div class="profile-data-action">
    <button class="action-button" Cclick)="goAchievements()">Ver logros</button>
  </div>
</div>

<div><h4>WAITING CONTESTS:</h4></div>
<contests-list id="waitingContests" contestsList='comp.myContestsService.waitingContests'></contests-list>

<div><h4>LIVE CONTESTS:</h4></div>
<contests-list id="liveContests" contestsList="comp.myContestsService.liveContests"></contests-list>

<div><h4>HISTORY CONTESTS:</h4></div>
<contests-list id="historyContests" contestsList="comp.myContestsService.historyContests"></contests-list>


<!-- Hack temporal hasta que arreglen Angular o nos respondan con una solucion mejor -->
<div class="ng-hide">
  {{comp.myContestsService.waitingContests.length}}
  {{comp.myContestsService.liveContests.length}}
  {{comp.myContestsService.historyContests.length}}
</div>
